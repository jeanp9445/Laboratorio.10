<!DOCTYPE html>
<html>
<head>
  <title>Página web con inicio de sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos CSS */
 
    /*

    body {
      font-family: Arial, sans-serif;
      background-image: url("https://static.vecteezy.com/system/resources/previews/002/811/450/non_2x/city-background-and-wallpaper-vector.jpg");
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    div{
      background-color: rgba(0,0,0,0.5);
    }
    h2,label[for="username"], label[for="password"]{
      color: #FFFFFF; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <label for="username">Usuario:</label>
    <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Ingrese su contraseña">
    <button onclick="login()">Iniciar sesión</button>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Aquí puedes realizar la verificación del usuario y contraseña en tu backend

      // Ejemplo básico de verificación
      if (username === "usuario" && password === "contraseña") {
        alert("Inicio de sesión exitoso.");
        // Aquí puedes redirigir al usuario a otra página o realizar otras acciones después del inicio de sesión exitoso
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
