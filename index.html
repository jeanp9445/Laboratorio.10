<!DOCTYPE html>
<html>
<head>
  <title>Página web con inicio de sesión</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión</h2>
    <label for="username">Usuario:</label>
    <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Ingrese su contraseña">
    <button onclick="login()">Iniciar sesión</button>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Aquí puedes realizar la verificación del usuario y contraseña en tu backend

      // Ejemplo básico de verificación
      if (username === "usuario" && password === "contraseña") {
        alert("Inicio de sesión exitoso.");
        // Aquí puedes redirigir al usuario a otra página o realizar otras acciones después del inicio de sesión exitoso
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
